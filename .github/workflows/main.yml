# Friendly name for the workflow in GitHub
name: Continuous Integration (CI)

# Run the workflow each time code is pushed, or when a pull-request is created
on: [push, pull_request]


jobs:
  # Build the app
  build:
    # Configure the job 
    name: Build
    runs-on: ubuntu-latest
    # Steps to run
    steps:
      - run: echo "Build the app..."
      - run: echo "Not implemented to save time when running the workflow"

  # Run security scans
  scan:
    # Configure the job 
    name: Run security scans
    needs: build
    runs-on: ubuntu-latest

    # Steps to run
    steps:
      # Set up prerequisites for tests
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: actions/setup-java@v2
        with:
          node-version: '14'
      # Install node packages
      - run: npm install
      
      # Run OWASP ZAP Baseline Scan using the GitHub Action
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://localhost:3000/#/' 
          filters: 'gen.conf'
          report_format: 'html'
          fail_on_high_risk: false 

      # Publish the scan results as an artifact
      - uses: actions/upload-artifact@v3
        with: 
          name: zap-report
          path: zap_report.html

  # Deploy the app
  deploy:
    # Configure the job 
    name: Deploy
    needs: scan
    runs-on: ubuntu-latest

    # Steps to run
    steps:
      - run: echo "Deploy the app..."
      - run: echo "Not implemented to save time when running the workflow"
